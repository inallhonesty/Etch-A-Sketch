<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>ETCH-A-SKETCH</h3>
    <button id="reset-button">Reset Grid</button>
    <div class="color-buttons-container">
        
        <div>
            <span>Chose a color:</span>
            <button class="color-buttons" id="red"></button>
            <button class="color-buttons" id="green"></button>
            <button class="color-buttons" id="blue"></button>
            <button class="color-buttons" id="yellow"></button>
            <button class="color-buttons" id="random"></button>
        </div>
    
    </div>
    <div>Press alt + hover to draw. Grey = random + fade to black</div>
    <script src="js.js"></script>
</body>
</html>
